<div th:fragment="content">
    <section class="bg-white">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900">
                Bank ATM System Simulation
            </a>
            <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Login
                    </h1>

                    <!-- Display Success or Error Messages -->
                    <div th:if="${message}" class="p-4 mb-4 text-green-800 rounded-lg bg-green-100" role="alert">
                        <span th:text="${message}"></span>
                    </div>

                    <div th:if="${error}" class="p-4 mb-4 text-red-800 rounded-lg bg-red-100" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <!-- Registration Form -->
                    <form class="space-y-4 md:space-y-6" th:action="@{/login}" th:object="${userDTO}" method="post">
                        <div>
                            <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
                            <input type="text" id="username" th:field="*{username}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="Username" required>
                            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                class="text-red-500 text-sm"></p>
                        </div>

                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                placeholder="••••••••" required>
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="text-red-500 text-sm"></p>
                        </div>

                        <button type="submit"
                            class="w-full bg-primary-600 border border-primary-300 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                            Sign in
                        </button>

                        <p class="text-sm font-light text-gray-500">
                            Already have an account? <a href=""
                                class="font-medium text-primary-600 hover:underline">Login here</a>
                        </p>
                    </form>

                </div>
            </div>
        </div>
    </section>
</div>
